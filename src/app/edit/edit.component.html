<div class="container">
  <h3 mat-dialog-title>EDITAR PRODUTO</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Nome Produto" [(ngModel)]="data.nomeProduto" name="nomeProduto" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input type="number" class="form-control" placeholder="Valor" [(ngModel)]="data.valorProduto" name="valorProduto" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="Edit()">Save</button>
      <button mat-button (click)="Cancel()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
