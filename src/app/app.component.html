<div class="test">
<p>

<mat-toolbar color="primary" class="toolbar">
 <span class="h1" style="margin: 0 auto;">PRODUTO</span>
</mat-toolbar>
</p>
<table mat-table [dataSource]="produtos" class="example-container mat-elevation-z8" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nomeProduto">
    <th mat-header-cell *matHeaderCellDef> NOME DO PRODUTO </th>
    <td mat-cell *matCellDef="let row"> {{row.nomeProduto}} </td>
  </ng-container>
  <ng-container matColumnDef="valorProduto">
    <th mat-header-cell *matHeaderCellDef> VALOR </th>
    <td mat-cell *matCellDef="let row"> R$ {{row.valorProduto}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="Adicionar()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="accent"  (click)="Edit(i, row.id, row.nomeProduto, row.valorProduto)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="accent" >
        <mat-icon aria-label="Delete" (click)="Delete(i, row.id, row.nomeProduto, row.valorProduto)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
</table>
</div>
